#   renewBefore: 720h0m0s # 30d
#   dnsNames:
#   - dev1-game.somaz.link
#   issuerName: clouddns-issuer
#   issuerKind: ClusterIssuer

certCleanup:
  enabled: false
  CronJobName: cert-cleanup-cronjob-game
  olderThanDays: 100
  YesterDays: 1
