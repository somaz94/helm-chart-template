  # requests:
  #   cpu: 100m
  #   memory: 128Mi

envConfig:
  NODE_ENV: dev1
  ENVIRONMENT: dev1

managedCertificate:
  domains: 
    - dev1-sm.somaz.link
    - dev2-sm.somaz.link

backendConfig:
  healthCheck:
    checkIntervalSec: 30
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 2
    type: HTTP
    requestPath: /health
    port: 8080

frontendConfig:
  redirectToHttpsEnabled: true

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

revisionHistoryLimit: 2

namespace: haproxy
hasStaging: false

